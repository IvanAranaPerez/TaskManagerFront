<h2>Editar Tarea</h2>
<hr>

<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <form>
        <div class="mb-3">
          <label for="task" class="form-label">Tarea</label>
          <input type="text" class="form-control" id="task" [(ngModel)]="task.task" name="task">
        </div>

        <button type="button" class="btn btn-primary" (click)="updateTask()">Guardar cambios</button>
      </form>
    </div>
  </div>
</div>
